<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const label = document.querySelector("label");
        const input = document.querySelector("input");
        const button = document.querySelector("button");
        const itemList = document.querySelector("ul");

        button.addEventListener("click", (e) => {
          const itemValue = input.value;
          displayItem(itemValue);
          input.value = "";
          input.focus();
        });

        function displayItem(itemValue) {
          const item = document.createElement("li");

          const itemName = document.createElement("span");
          itemName.textContent = itemValue;
          itemName.style.cssText = "font-size= 18px; font-weight: bold";

          const deleteButton = document.createElement("button");
          deleteButton.textContent = "delete";
          deleteButton.style.color = "red";
          deleteButton.addEventListener('click', () => itemList.removeChild(item));

          item.append(itemName, deleteButton);

          itemList.appendChild(item);
        }
    </script>
  </body>
</html>
